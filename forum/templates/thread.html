<%inherit file="base.htm" />

<%block name="content">

  <h1>${ thread.title | h }</h1>
  
  %for comment in thread.comments.order_by('-created'):
    <div class="comment_container">
      <div class="comment_text">${ comment.comment }</div>
    </div><!-- comment_container -->
  %endfor

</%block>
